<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"> 
</head>
<body>
    
    
    <div class= "h1">Mortgage Calculator</div>

    <p>Please enter your annual percentage rate, your loan term in years, and your loan amount in dollars.
        Your monthly payment will be calculated.
    </p>
    <br>
    

    <form> 

        <div>
            <label for="apr" >Annual Percentage Rate:</label>       
            <input type="number" step="0.01" id="apr" name="apr" min="0" max="25" required>
        </div>    
        
        <div>
            <label for="term" >Loan Term (in years)     :</label>       
            <input type="number" id="term" name="term" min="1" max="40" required>
        </div>
        
        <div>
            <label for="amount" >Loan Amount (in dollars):</label>       
            <input type="text" id="amount" name="amount" required>
        </div>
         
        <div>
            <label for="payment" >Monthly Payment:</label>       
            <input type="text" id="payment" name="payment">
        </div>
        <br>
        
        <input type="button" onclick="return validateValues()" id="calculate" value="Calculate Payment"/>
        <input type="reset" id="clear" value="Clear Form"/>
                
    </form>
         
    <div id ="mistake"> </div>

    <script src="./calculator.js"></script> 
       
      <br>
      <br>
        <img src="mortgage.jpg" 
             alt="mortgage.jpg" 
             width="931" 
             height="506"
        >
   

</body>
</html>
