<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"> 
 
</head>
<body>
    
    
    <div class= "h1">Purchase here!</div>

    <p> </p>
    <br>
    <br>
    <br>
      <img src="supermarket.jpg" 
           alt="supermarket.jpg" 
           width="900" 
           height="200"
      >
    

    <form id="myForm"> 

        <div>
            <label for="first_name" >First Name:</label><br>       
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div>
            <label for="last_name" >Last Name:</label><br>       
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div>
            <label for="address" >Address:</label><br>       
            <input type="text" id="address" name="address" required>
        </div>

        <div>
            <label for="phone" >Phone:</label><br>       
            <input type="text" id="phone" name="phone" onchange="validate()" required>
        </div>
        <br>
        <br>

        <label><input type="checkbox" id="item_0" value="1.3" onclick="sum()"> Rice $ 1.3<img src="rice.jpg" 
            alt="rice.jpg" 
            width="300" 
            height="200"
           >
        </label><br>
        <label><input type="checkbox" id="item_1" value="3.3" onclick="sum()"> Chicken $ 3.3 <img src="chicken.jpg" 
            alt="chicken.jpg" 
            width="300" 
            height="200"
            >
        </label><br>
        <label><input type="checkbox" id="item_2" value="0.3" onclick="sum()"> Egg $ 0.3 <img src="egg.jpg" 
            alt="egg.jpg" 
            width="300" 
            height="200"
            >
        </label><br>
        <label><input type="checkbox" id="item_3" value="3.5" onclick="sum()"> 1 pound Meal $ 3.5 <img src="meal.jpg" 
            alt="meal.jpg" 
            width="300" 
            height="200"
            >
        </label><br>

        <label><input type="checkbox" id="item_4" value="5" onclick="sum()"> Oil $ 5 <img src="oil.jpg" 
            alt="oil.jpg" 
            width="300" 
            height="200"
            >
        </label><br>

        <br>
        <div>
            <label for="total" >TOTAL: </label>  
        </div>
        <p id="totalPurchase"></p> 

        <p>Select your credit card franchise:</p>
        <input type="radio" id="visa" name="card" value="visa">
        <label for="visa">Visa</label><br>
        <input type="radio" id="mastercard" name="card" value="mastercard">
        <label for="mastercard">Mastercard</label><br>
        <input type="radio" id="americanexpress" name="card" value="americanexpress">
        <label for="americanexpress">American express</label>
        <br>
        <br>
        <p>Introduce your credit card number (it must be 16 digits, use the following pattern 
            XXXX XXXX XXXX XXXX):</p>
        <div>
            <label for="credit_card" >Credit card:</label>       
            <input type="text" id="credit_card" name="credit_card" onchange="validate()" required>
        </div>
        <br>
        <br>
        <p>Introduce your credit card number expiration date (MM/YYYY):
        <div>
            <label for="exp_date" >Expiration date:</label>       
            <input type="text" id="exp_date" name="exp_date" onchange="validate()" required>
        </div>
        <br>
        <br>
   
        <input type="submit" onclick="validate(event)" id="submit" value="Submit"/>
        <input type="reset" onclick="focusFirst_name(event)" id="clear" value="Clear Form"/>
                
    </form>
    <script src="./validations.js"></script> 
    <p id="phoneWrong"></p>
    <p id="incompleteFields"></p>
    <p id="cardWrong"></p>
    <p id="expWrong"></p>

</body>
</html>
