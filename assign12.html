<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"> 
 
</head>
<body>
    
    <div class= "h1">Type your start city, start state, end city, and end state:</div>

    <br>
    <br>
     
        <div>
            <label for="startCity" >Start City:</label><br>       
            <input type="text" id="startCity" name="startCity" required>
        </div>

        <div>
            <label for="startState" >Star State:</label><br>       
            <input type="text" id="startState" name="startState" required>
        </div>

        <div>
            <label for="endCity" >End City:</label><br>       
            <input type="text" id="endCity" name="endCity" required>
        </div>

        <div>
            <label for="endState" >End State:</label><br>       
            <input type="text" id="endState" name="endState" required>
        </div>
        <br>
        <br>
       
    <script src="./scripts.js"></script>
  
</body>
</html>
